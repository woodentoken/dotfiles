######################
####### BASICS #######
######################

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

bind | split-window -hc "#{pane_current_path}"
bind _ split-window -vc "#{pane_current_path}"

bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",*256*:RGB"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour0
setw -g mode-style 'fg=colour0 bg=colour3 bold'

# panes
# set -g pane-border-style 'fg=colour0 bg=default'
# set -g pane-active-border-style 'bg=colour0 dim fg=colour0'

## statusbar
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour0 fg=colour7 bold'

set -g status-left-length 400
set -g status-left "#{ram_fg_color}> RAM: #{ram_percentage} #[fg=colour7]| #{cpu_fg_color}CPU: #{cpu_percentage} #[fg=colour7]| $#{pane_current_path} | "

set -g status-right-length 100
set -g status-right "%a %h-%d %H:%M | #{ram_fg_color}SESSION #S #[fg=colour7]| #{ram_fg_color}#H <"

## messages
set -g display-time 2000
set -g message-style 'fg=colour0 bg=colour7 bold'

######################
###### PLUGINS #######
######################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'kolach/tmux-temp'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
